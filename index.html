<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <header>
        <nav>
            <a href="about.html">about</a>
        </nav>
        <h1>
            <img src="assets/logo.svg">
        </h1>
        <nav>
            <a href="nasa.gov">nasa.gov</a>
        </nav>
    </header>

    <!-- gallery -->
    <section class="photos">
        <div class="photo">
            <div class="overlay">
                <h2>moon</h2>
            </div>
            <img src="assets/image_1.jpg" alt="moon">
        </div>
        <div class="photo">
            <div class="overlay">
                <h2>nebula</h2>
            </div>
            <img src="assets/image_2.jpg" alt="nebula">
        </div>
        <div class="photo">
            <div class="overlay">
                <h2>tornado</h2>
            </div>
            <img src="assets/image_3.jpg" alt="tornado">
        </div>
        <div class="photo">
            <div class="overlay">
                <h2>galaxy</h2>
            </div>
            <img src="assets/image_4.jpg" alt="galaxy">
        </div>
        <div class="photo">
            <div class="overlay">
                <h2>city at night</h2>
            </div>
            <img src="assets/image_5.jpg" alt="city at night">
        </div>
        <div class="photo">
            <div class="overlay">
                <h2>cosmic</h2>
            </div>
            <img src="assets/image_6.jpg" alt="cosmic">
        </div>
        <div class="photo">
            <div class="overlay">
                <h2>earth</h2>
            </div>
            <img src="assets/image_7.jpg" alt="earth">
        </div>
        <div class="photo">
            <div class="overlay">
                <h2>astronaut</h2>
            </div>
            <img src="assets/image_8.jpg" alt="astronaut">
        </div>
        <div class="photo">
            <div class="overlay">
                <h2>international space station</h2>
            </div>
            <img src="assets/image_9.jpg" alt="international space station">
        </div>
        <div class="photo">
            <div class="overlay">
                <h2>aurora borealis</h2>
            </div>
            <img src="assets/image_10.jpg" alt="aurora borealis">
        </div>
    </section>

    <footer>
        <nav>
            <a href="unsplash.com/@nasa">unsplash.com/@nasa</a>
        </nav>
    </footer>
    
</body>
</html>
